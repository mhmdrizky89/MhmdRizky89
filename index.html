<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mhmd Rizky</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Orbitron', monospace;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: red;
      font-size: 40px;
      margin-top: 50px;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      20% { text-shadow: -2px -2px blue; }
      40% { text-shadow: 2px -2px lime; }
      60% { text-shadow: -2px 2px cyan; }
      80% { text-shadow: 2px 2px magenta; }
      100% { text-shadow: 0 0 white; }
    }

    p.quote {
      color: white;
      font-style: italic;
      font-size: 16px;
      margin: 20px;
    }

    .support {
      color: yellow;
      margin-top: 20px;
    }

    .credit {
      color: #00FFFF;
      margin-top: 10px;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      background: transparent;
      border: 2px solid red;
      color: red;
      padding: 10px 20px;
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .buttons button:hover {
      background: red;
      color: black;
    }

    img {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px red;
    }

    video {
      width: 100%;
      max-width: 600px;
      border: 2px solid red;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
      margin-top: 20px;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .cyber-flame {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 100px;
      background: radial-gradient(circle at center, #ff0000, transparent 70%);
      animation: flame 1s infinite alternate ease-in-out;
      opacity: 0.5;
      filter: blur(20px);
      z-index: -1;
    }

    @keyframes flame {
      0% { transform: translateX(-50%) scale(1); }
      100% { transform: translateX(-50%) scale(1.2); }
    }
  </style>
</head>
<body>

<canvas id="particles"></canvas>
<div class="cyber-flame"></div>

<img src="gambar.png" alt="Gambar">
<h1>Mhmd Rizky</h1>
<p class="quote">Tak bisa menemanimu untuk selamanya, namun pernah ada disisinya walau tak ada harganya.</p>

<video src="video.mp4" autoplay loop muted playsinline></video>

<div class="support">
  Support By:<br>
  SilentCyber | CodeDarkTeam | Banyuwangi Exploiters<br>
</div>

<div class="credit">
  My Family: NeoXploit | RizkyX | DefsecID<br>
</div>

<div class="buttons">
  <button onclick="document.getElementById('music').play()">Play Music</button>
  <button onclick="document.getElementById('music').pause()">Pause Music</button>
  <button onclick="alert('Contact me on IG: @mhmdrizky_89')">Contact Me</button>
</div>

<audio id="music" loop>
  <source src="audio.mp3" type="audio/mp3">
</audio>

<script>
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];
  for (let i = 0; i < 150; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 0.5,
      d: Math.random() * 1 + 0.5
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#FFFFFF";
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
      p.y += p.d;
      if (p.y > canvas.height) {
        p.y = 0;
        p.x = Math.random() * canvas.width;
      }
    });
    requestAnimationFrame(draw);
  }

  draw();
</script>

</body>
</html>
