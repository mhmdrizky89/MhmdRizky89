    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: 'Orbitron', monospace;
      text-align: center;
      overflow-y: auto; /* Bisa scroll vertical */
      overflow-x: hidden;
      -webkit-user-select: none;

      margin-top: 50px;
      animation: glitch 1s infinite, fadeIn 2s forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      20% { text-shadow: -2px -2px blue; }
      40% { text-shadow: 2px -2px lime; }
      60% { text-shadow: -2px 2px cyan; }
      80% { text-shadow: 2px 2px magenta; }
      100% { text-shadow: 0 0 white; }
    }

    p.quote {
      color: white;
      font-style: italic;
      font-size: 16px;
      margin: 20px;
      min-height: 40px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 2.5s;
      white-space: pre-wrap;
      position: relative;
    }

    p.quote#typewriter::after {
      content: "_";
      position: absolute;
      right: 0;
      animation: blink 1s infinite;
      color: white;
      font-weight: bold;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .support, .credit, .special-thanks {
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      color: yellow;
    }

    .support { animation-delay: 4.5s; }
    .credit { animation-delay: 5.5s; color: #00FFFF; }
    .special-thanks { animation-delay: 6.5s; color: #FFD700; }

    .buttons {
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 7s;
    }

    .buttons button {
      background: linear-gradient(90deg, red, #ff0066, red);
      border: none;
      color: white;
      padding: 12px 25px;
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 10px red, 0 0 20px red;
      transition: all 0.3s ease;
      font-family: 'Orbitron', monospace;
      font-size: 14px;
    }

    .buttons button:hover {
      background: white;
      color: black;
      box-shadow: 0 0 15px white, 0 0 30px white;
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: 20px;
      box-shadow: 0 0 15px red;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 1.5s;
    }

    video {
      width: 100%;
      max-width: 600px;
      border: 2px solid red;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 3.5s;

    canvas#particles {

      z-index: -1;
    }

    .cyber-flame {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 100px;
      background: radial-gradient(circle at center, #ff0000, transparent 70%);
      animation: flame 1s infinite alternate ease-in-out;
      opacity: 0.5;
      filter: blur(20px);
      z-index: -1;
    }

    @keyframes flame {
      0% { transform: translateX(-50%) scale(1); }
      100% { transform: translateX(-50%) scale(1.2); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .contact-info {

      color: #00ff00;
      opacity: 0;

      animation-delay: 8s;

    #clock {

  <script>
    // Partikel efek bintang
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let particles = [];
    for (let i = 0; i < 150; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        d: Math.random() * 1 + 0.5
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#FFFFFF";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.d;
        if (p.y > canvas.height) {
          p.y = 0;
          p.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(draw);
    }

    draw();

    // Efek ketik
    const text = '"The most useful knowledge is the knowledge that makes you a pious servant.';
    let i = 0;
    const typeSound = document.getElementById('typeSound');

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        typeSound.currentTime = 0;
        typeSound.play().catch(() => {});
        i++;
        setTimeout(typeWriter, 150);
      } else {
        document.getElementById("typewriter").classList.remove("quote");
      }
    }

    setTimeout(typeWriter, 250);

    // Clock
    function updateClock() {
      const now = new Date();
      const jam = now.getHours().toString().padStart(2, '0');
      const menit = now.getMinutes().toString().padStart(2, '0');
      const detik = now.getSeconds().toString().padStart(2, '0');
      const tanggal = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById('clock').innerHTML = `${tanggal} - ${jam}:${menit}:${detik}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
