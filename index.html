<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>By Mhmd Rizky</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Orbitron', monospace;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: red;
      font-size: 40px;
      margin-top: 50px;
    }

    .quote {
      color: white;
      font-style: italic;
      font-size: 16px;
      margin: 20px auto;
      max-width: 600px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
    }

    .quote::after {
      content: '|';
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      background: transparent;
      border: 2px solid red;
      color: red;
      padding: 10px 20px;
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    img {
      width: 200px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
    }

    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
      opacity: 0.2;
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>
<video class="bg-video" src="video.mp4" autoplay loop muted playsinline></video>

<img src="gambar.png" alt="Gambar 1">
<h1>Mhmd Rizky</h1>

<img src="gambar2.png" alt="Gambar 2" style="margin-top: 10px;">

<p id="typing" class="quote"></p>

<div class="buttons">
  <button onclick="document.getElementById('music').play()">Play Music</button>
  <button onclick="document.getElementById('music').pause()">Pause Music</button>
  <button onclick="alert('Contact me on IG: @mhmdrizky_89')">Contact Me</button>
</div>

<audio id="music" loop>
  <source src="audio.mp3" type="audio/mp3">
</audio>

<script>
  // Bintang animasi
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let stars = [];

  for (let i = 0; i < 150; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5,
    });
  }

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
      ctx.fill();
    });
    requestAnimationFrame(drawStars);
  }

  drawStars();

  // Typing effect
  const text = '"Apa pun yang kamu lakukan, lakukanlah dengan baik." - Walt Disney';
  let i = 0;
  function typeEffect() {
    if (i < text.length) {
      document.getElementById("typing").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeEffect, 50);
    }
  }
  typeEffect();
</script>

</body>
</html>
