      border-radius: 10px;

<script>
  // Partikel bintang
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];
  for (let i = 0; i < 150; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 0.5,
      d: Math.random() * 1 + 0.5
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#FFFFFF";
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
      p.y += p.d;
      if (p.y > canvas.height) {
        p.y = 0;
        p.x = Math.random() * canvas.width;
      }
    });
    requestAnimationFrame(draw);
  }

  draw();

  // Efek Mengetik dengan suara
  const text = '"Apa pun yang kamu lakukan, lakukanlah dengan baik." - Walt Disney.';
  let i = 0;
  const typeSound = document.getElementById('typeSound');

  function typeWriter() {
    if (i < text.length) {
      document.getElementById("typewriter").innerHTML += text.charAt(i);
      // Play sound tiap karakter, tapi supaya nggak bentrok delay dipersingkat
      typeSound.currentTime = 0;
      typeSound.play().catch(() => {}); // catch supaya tidak error di browser yg blok autoplay
      i++;
      setTimeout(typeWriter, 150); // Kecepatan ketik
    } else {
      // Hapus cursor setelah selesai
      document.getElementById("typewriter").classList.remove("quote");
    }
  }

  setTimeout(typeWriter, 250); // Mulai ngetik setelah 0.25 detik
</script>
