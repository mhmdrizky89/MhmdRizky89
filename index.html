      border-radius: 10px;

<script>
  // Partikel efek bintang
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];
  for (let i = 0; i < 150; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 0.5,
      d: Math.random() * 1 + 0.5
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#FFFFFF";
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
      p.y += p.d;
      if (p.y > canvas.height) {
        p.y = 0;
        p.x = Math.random() * canvas.width;
      }
    });
    requestAnimationFrame(draw);
  }

  draw();

  // Efek ketik
  const text = '"Apa pun yang kamu lakukan, lakukanlah dengan niat hati baik." - Walt Disney.';
  let i = 0;
  const typeSound = document.getElementById('typeSound');

  function typeWriter() {
    if (i < text.length) {
      document.getElementById("typewriter").innerHTML += text.charAt(i);
      typeSound.currentTime = 0;
      typeSound.play().catch(() => {});
      i++;
      setTimeout(typeWriter, 150);
    } else {
      document.getElementById("typewriter").classList.remove("quote");
    }
  }

  setTimeout(typeWriter, 250);
</script>

<script>
  function updateClock() {
    const now = new Date();
    const jam = now.getHours().toString().padStart(2, '0');
    const menit = now.getMinutes().toString().padStart(2, '0');
    const detik = now.getSeconds().toString().padStart(2, '0');
    const tanggal = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    document.getElementById('clock').innerHTML = `${tanggal} - ${jam}:${menit}:${detik}`;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>
